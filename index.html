<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .redirect-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Embedding Google Drive Video -->
    <iframe src="https://drive.google.com/file/d/1yJxJVDbrg7KGtMSD8JXg2HJ5ybI01pza/preview" allow="autoplay"></iframe>

    <!-- Button to redirect to WhatsApp Web, initially hidden -->
    <button class="redirect-button" onclick="window.location.href='https://web.whatsapp.com'">WhatsApp</button>

    <script>
        // Handle showing the button after the video ends
        const iframe = document.querySelector('iframe');
        const redirectButton = document.querySelector('.redirect-button');
        
        iframe.addEventListener('load', () => {
            const iframeWindow = iframe.contentWindow;

            const checkVideoEnd = setInterval(() => {
                const video = iframeWindow.document.querySelector('video');
                if (video) {
                    // Listen for the ended event
                    video.addEventListener('ended', () => {
                        clearInterval(checkVideoEnd);
                        redirectButton.style.display = 'block'; // Show the button
                    });

                    // Also show the button if the user skips to the end
                    video.addEventListener('timeupdate', () => {
                        if (video.currentTime >= video.duration - 1) {
                            clearInterval(checkVideoEnd);
                            redirectButton.style.display = 'block'; // Show the button
                        }
                    });
                }
            }, 1000);
        });
    </script>

</body>
</html>
