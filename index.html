<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Redirect</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            flex-direction: column;
        }
        iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
        .controls {
            margin-top: 20px;
        }
        .redirect-button {
            display: none; /* Initially hidden */
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Embedding Google Drive Video -->
    <iframe id="videoFrame" src="https://drive.google.com/file/d/1yJxJVDbrg7KGtMSD8JXg2HJ5ybI01pza/preview" allow="autoplay"></iframe>

    <!-- Control Buttons -->
    <div class="controls">
        <button id="startBtn">Start Video</button>
        <button class="redirect-button" id="redirectBtn" onclick="window.location.href='https://web.whatsapp.com'">Go to WhatsApp</button>
    </div>

    <script>
        // Estimated duration of the video in seconds
        const VIDEO_DURATION = 120; // Replace with your actual video duration

        // References to buttons
        const startBtn = document.getElementById('startBtn');
        const redirectBtn = document.getElementById('redirectBtn');

        // Timer variable
        let redirectTimer;

        // Function to show the redirect button
        function showRedirectButton() {
            redirectBtn.style.display = 'inline-block';
            // Optionally, automatically redirect after showing the button
            // window.location.href = 'https://web.whatsapp.com';
        }

        // Start button click event
        startBtn.addEventListener('click', () => {
            // Attempt to focus the iframe to allow user to play the video
            const iframe = document.getElementById('videoFrame');
            iframe.focus();

            // Start the timer
            redirectTimer = setTimeout(showRedirectButton, VIDEO_DURATION * 1000);

            // Hide the start button after clicking
            startBtn.style.display = 'none';
        });

        // Optional: Clear the timer if the user navigates away or closes the tab
        window.addEventListener('beforeunload', () => {
            if (redirectTimer) {
                clearTimeout(redirectTimer);
            }
        });
    </script>

</body>
</html>
