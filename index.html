<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Redirect</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>

    <!-- Embed the video using the <video> tag -->
    <video id="myVideo" controls>
        <!-- Replace the src value with your Google Drive direct download link -->
        <source src="https://drive.google.com/uc?export=download&id=1yJxJVDbrg7KGtMSD8JXg2HJ5ybI01pza" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Get the video element
        const video = document.getElementById('myVideo');

        // Listen for the 'ended' event
        video.addEventListener('ended', () => {
            // Redirect to WhatsApp Web
            window.location.href = 'https://web.whatsapp.com';
        });

        // Optional: Automatically play the video when the page loads
        window.addEventListener('load', () => {
            // Attempt to autoplay the video
            video.play().catch(error => {
                // Handle autoplay restrictions
                console.log('Autoplay failed:', error);
            });
        });
    </script>

</body>
</html>
