<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Redirect</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            flex-direction: column;
        }
         iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Embedding Google Drive Video -->
    <iframe id="videoFrame" src="https://drive.google.com/file/d/1yJxJVDbrg7KGtMSD8JXg2HJ5ybI01pza/preview" allow="autoplay"></iframe>

<script>
        // Set the duration of your video in seconds
        const VIDEO_DURATION_SECONDS = 270; // Replace with your video's actual duration

        // Function to redirect to WhatsApp Web
        function redirectToWhatsApp() {
            window.location.href = 'https://web.whatsapp.com';
        }

        // Start the timer once the iframe has loaded
        window.addEventListener('load', () => {
            // Optionally, you can start the timer after a slight delay to ensure the video starts playing
            setTimeout(() => {
                // Set the timer for the video's duration
                setTimeout(redirectToWhatsApp, VIDEO_DURATION_SECONDS * 1000);
            }, 1000); // 1-second delay before starting the timer
        });

        // Optional: Inform the user about the upcoming redirect
        // You can display a message or a countdown if desired
    </script>

</body>
</html>
